server:
  port: 8080
  servlet:
    context-path: /
#spring 配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zcg?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: admin
  redis:
    host: 47.103.24.162
    port: 6379
    database: 0
    password: redis123
    timeout: 1000s # 数据库连接超时时间，2.0 中该参数的类型为Duration，这里在配置的时候需要指明单位
    jedis:
      pool:
        #最大空闲连接数
        max-idle: 500
        #最小空闲连接数
        min-idle: 50
        #等待可用连接的最大时间。负数表示一直等待
        max-wait: -1
        #最大活跃连接数 负数不限制
        max-active: 1
  cache:
    redis:
      time-to-live: 60000ms
  rabbitmq:
    host: 47.103.24.162
#    username:
#    password:
    virtual-host: /

#mybatis 配置
mybatis:
  ## mapper.xml扫描路径
  mapper-locations: classpath:mybatis/mapping/*Mapper.xml
  ## mapper.xml的pojo包前缀
  type-handlers-package: com.exercise.web.entity
  # spring boot集成mybatis的方式打印sql
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #全局懒加载 ，默认false
    lazy-loading-enabled: true
    #按需加载, 默认false
    #aggressive-lazy-loading: false

